        <div class="uwrap" id="content">
            <div class="upage panel vertical-col" id="mainpage" data-header="af-header-2" data-footer="none">
                <div class="table-thing with-label widget uib_w_2 d-margins" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-inline" for="idUsuario">Usuario</label>

                    <input class="wide-control" type="text" placeholder="Ingrese Usuario" id="idUsuario" value="jumanor">
                </div>
                <div class="table-thing with-label widget uib_w_3 d-margins" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-inline" for="idContrasenia">Contraseña</label>

                    <input class="wide-control" placeholder="Ingrese Contraseña" type="text" id="idContrasenia" value="jumanor">
                </div>
                <div class="table-thing with-label widget uib_w_4 d-margins" data-uib="app_framework/select" data-ver="1">
                    <label class="narrow-control label-inline" for="idPerfil">Perfil</label>

                    <select class="wide-control" id="idPerfil">

                        <option>Profesor</option>
                        <option>Administrador</option>
                    </select>
                </div><a class="button uib_w_5 widget d-margins" data-uib="app_framework/button" data-ver="1" id="idLogin">Login</a>

            </div>

                        <option>Algoritmos</option>
                    </select>
                </div>
                <div class="table-thing with-label widget uib_w_9 d-margins" data-uib="app_framework/radio_button_group" data-ver="1" data-child-name="af-group-0" id="idPageAlumno_GrupoOpciones">

                    <div class="wide-control">
                        <div class="widget uib_w_10" data-uib="app_framework/radio_button" data-ver="1">
                            <input type="radio" id="idEscogerAlumno_Horario" name="af-group-0">

                        </div>
                        <div class="widget uib_w_11" data-uib="app_framework/radio_button" data-ver="1">

                        </div>
                        <div class="widget uib_w_12" data-uib="app_framework/radio_button" data-ver="1">

                        </div>
                    </div>
                </div><a class="button widget uib_w_13 d-margins" data-uib="app_framework/button" data-ver="1" id="idEscogerAlumno">Escoger</a>
            </div>
            <div class="upage vertical-col panel" id="idPageProfesor" data-header="af-header-3" data-footer="none">
                <div class="table-thing with-label widget uib_w_15 d-margins" data-uib="app_framework/select" data-ver="1">
                    <label class="narrow-control label-top-left">Cursos</label>
                    <select class="wide-control">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
                <div class="table-thing with-label widget uib_w_16 d-margins" data-uib="app_framework/radio_button_group" data-ver="1" data-child-name="af-group-1" id="idPageProfesor_GrupoOpciones">
                    <label class="narrow-control label-top-left">Opciones</label>

                    <div class="wide-control">
                        <div class="widget uib_w_17" data-uib="app_framework/radio_button" data-ver="1">

            <div class="upage vertical-col panel" id="idPageProfesor_Notas" data-header="af-header-8" data-footer="none"></div>
